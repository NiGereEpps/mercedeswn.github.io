<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
 <link rel="stylesheet" href="styles.css">
  <title>Customize</title>
</head>
<body>
<h1>Customize</h1>

<h2> Sounds </h2>
<p>
<input class="check-with-label" type="checkbox" id="sound1" name="sound1">
<label class="label-for-check" for="sound1"> Sound 3 </label><br>
</p>

<p>
<input class="check-with-label" type="checkbox" id="sound2" name="sound2">
<label class="label-for-check" for="sound2"> Sound 2 </label><br>
</p>

<p>
<input class="check-with-label" type="checkbox" id="sound3" name="sound3">
<label class="label-for-check" for="sound3"> Sound 3 </label><br>
</p>

<p>
<button> Add Sound </button>
</p>

<div>
  <input type="checkbox" class="check-with-label" id="idinput" />
  <label class="label-for-check" for="idinput">My Label</label>
</div>

<h2> Presets </h2>
<p>
<input class="check-with-label" type="checkbox" id="preset1" name="preset1"> <label class="label-for-check" for="preset1"> Preset 1 </label><br>
<input class="check-with-label" type="checkbox" id="preset2" name="preset2"> <label class="label-for-check" for="preset2"> Preset 2 </label><br>
<input class="check-with-label" type="checkbox" id="preset3" name="preset3"> <label class="label-for-check" for="preset3"> Preset 3 </label><br>
<button> Add Preset </button>
</p>

<div class="inner-div">
<form action="home.html">
    <input type="submit" value="Home" />
</form>

<form action="sound_log.html">
    <input type="submit" value="Sound Log" />
</form>

<form action="customize.html">
    <input type="submit" value="Customize" />
</form>

<form action="settings.html">
    <input type="submit" value="Settings" />
</form>
</div>

</body>
</html>
