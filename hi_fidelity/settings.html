<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
        <link rel="stylesheet" href="styles.css">
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="semantic/semantic.min.js"></script>
        <title>Settings</title>
    </head>
    
    <body>
        <h2 class="ui center aligned block header" style="text-align: center;">
            <i class="cogs icon"></i>
            <div class="content">
                Settings
                <div class="sub header">Change app and notification settings</div>
            </div>
        </h2>

        <h2> Font Size</h2>

        <div class="ui compact menu" style="cursor:pointer;">
            <a class="item">Small</a>
            <a class="item active">Normal</a>
            <a class="item">Large</a>
        </div>
        
        <h2 style="margin-top:50px"> Dark Mode</h2>

        OFF
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        ON

        <h2 style="margin-top:50px"> Vibration Intensity</h2>

        LOW
        <span class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider2" id="myRange">
        </span>
        HIGH
        
        <h2 style="margin-top:50px"> Share The App</h2>
        
        <div class="large two ui buttons" style="width: 90%">
            <button class="ui facebook button">
                <i class="facebook icon"></i>
                Facebook
            </button>

            <button class="ui twitter button">
                <i class="twitter icon"></i>
                Twitter
            </button>
        </div>

        <div class="large two ui buttons" style="width: 90%">
            <button class="ui red button">
                <i class="reddit icon"></i>
                Reddit
            </button>

            <button class="ui instagram button">
              <i class="instagram icon"></i>
              Instagram
            </button>
        </div>

        <div class="large two ui buttons" style="width: 90%">
            <button class="ui yellow button">
              <i class="snapchat icon"></i>
              Snapchat
            </button>

            <button class="ui green button">
              <i class="comments icon"></i>
              SMS/Text
            </button>
        </div>
        
        <div class="ui bottom fixed four labeled icon menu">
            <a class="item" href="home.html">
                <i class="home icon"></i>
                Home
            </a>
            <a class="item" href="sound_log.html">
                <i class="file audio outline icon"></i>
                Sound Log
            </a>
            <a class="item" href="customize.html">
                <i class="clipboard list icon"></i>
                Customize
            </a>
            <a class="item active">
                <i class="cogs icon"></i>
                Settings
            </a>
        </div>
    </body>
</html>
